[include fluidd.cfg]
[virtual_sdcard]
path: /home/stouf/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include moonraker_obico_macros.cfg]
[include ./MACROS/*.cfg]
#[include timelapse.cfg]
#[include macros.cfg]

#[include ./KAMP/Adaptive_Meshing.cfg]
#[exclude_object]

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# position_endstop: 0.0                     # disable to use BLTouch
# endstop_pin: ^PA7                         # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -5                        # enable to use BLTouch
position_max: 235

[safe_z_home]                         # enable for BLTouch
home_xy_position: 117.5,117.5
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^PB1
control_pin: PB0
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
x_offset: -46                         # modify as needed for bltouch location
y_offset: -7                          # modify as needed for bltouch location
#z_offset: -0.610                      # modify as needed for bltouch or run PROBE_CALIBRATE
speed: 10
samples: 2
sample_retract_dist: 5.0              # Can be set lower, example 2.5 depending on height of bltouch from bed
lift_speed: 40
samples_tolerance_retries: 3

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 18,18
mesh_max: 175,202
probe_count: 5,5
algorithm: bicubic

[filament_switch_sensor filament_sensor]
pause_on_runout: False
runout_gcode:
  G91
  G1 Z5 F900      # Raise Z away from print
  G90
  G1 X0 Y235 F3000 # Move to park area
  G91
  G1 E-100 F600 # Retract 100mm of filament
  G90
insert_gcode:
  G4 P10000 # Pause for 10 seconds
  G1 E100 F400 # Prime the nozzle
switch_pin: PA4

