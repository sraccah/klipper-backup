[screws_tilt_adjust]
screw1: 78, 25
screw1_name: front left screw
screw2: 235,25
screw2_name: front right screw
screw3: 235,205
screw3_name: rear right screw
screw4: 78,205
screw4_name: rear left screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 100
shaper_type: mzv

[extruder]
max_extrude_only_distance: 900.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
#rotation_distance: 33.500 # Old Bowden value
rotation_distance: 21.775
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
#PID parameters: pid_Kp=21.619 pid_Ki=0.948 pid_Kd=123.226 # PID CALIBRATE

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 110
# PID parameters: pid_Kp=72.760 pid_Ki=1.739 pid_Kd=761.254 # PID CALIBRATE

# MCUs
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

# FANs
[fan]
pin: PA0

# Temp
[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Enclosure]
sensor_type: BME280
i2c_address: 118
i2c_mcu: rpi
i2c_bus: i2c.1
i2c_speed: 400000

# LEDs
[neopixel strip]
pin: rpi:gpio18
chain_count: 30
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[led RGB]
red_pin: rpi:gpio26 #BCM=26, wPI=25, Physical=37
green_pin: rpi:gpio19 #BCM=19, wPI=24, Physical=35
blue_pin: rpi:gpio16 #BCM=16, wPI=27, Physical=36
#white_pin:
#   The pin controlling the given LED color. At least one of the above
#   parameters must be provided.
cycle_time: 0.010
#   The amount of time (in seconds) per PWM cycle. It is recommended
#   this be 10 milliseconds or greater when using software based PWM.
#   The default is 0.010 seconds.
hardware_pwm: False
#   Enable this to use hardware PWM instead of software PWM. When
#   using hardware PWM the actual cycle time is constrained by the
#   implementation and may be significantly different than the
#   requested cycle_time. The default is False.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
#initial_WHITE: 0.0
#   Sets the initial LED color. Each value should be between 0.0 and
#   1.0. The default for each color is 0.

#[temperature_sensor enclosure_temp]
#sensor_pin: rpi:gpio4
#sensor_type: PT1000
#   Analog input pin connected to the sensor. This parameter must be
#   provided.
#pullup_resistor: 4700
#   The resistance (in ohms) of the pullup attached to the sensor. The
#   default is 4700 ohms.

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1500
#max_accel_to_decel: 3000 Deprecated
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

