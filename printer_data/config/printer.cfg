[screws_tilt_adjust]
screw1: 78, 25
screw1_name: front left screw
screw2: 235,25
screw2_name: front right screw
screw3: 235,205
screw3_name: rear right screw
screw4: 78,205
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 100
shaper_type: mzv

[gcode_macro G29]
gcode:
    M117 Auto Bed levelling!
    BED_MESH_PROFILE load=default
    G28
    BED_MESH_CALIBRATE
    G0 X117 Y117 Z10 F6000
    BED_MESH_PROFILE save=default

[gcode_macro BED_MESH_CALIBRATION]
gcode:
    M117 Mesh calibration!
    BED_MESH_PROFILE load=default
    G28
    BED_MESH_CALIBRATE
    G0 X117 Y117 Z10 F6000
    BED_MESH_PROFILE save=default
    M117 Saving the profile!
    SAVE_CONFIG

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 110

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1500
#max_accel_to_decel: 3000 Deprecated
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
